<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Basket</title>

    <!-- Підключення CSS файлу Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/delivery-menu-header-footer.css">
    <link rel="stylesheet" href="../css/delivery-basket.css">

    <link rel="icon" type="image/png" href="../images/menu/logo.svg">
</head>
<body>

<header class="container-fluid header">
    <div class="row">
        <div class="col-3">
            <span>ua</span>
        </div>
        <div class="col-9 d-flex justify-content-end m-0">
            <span class="m-item"><a href="#">про заклад</a></span>
            <span class="m-item"><a href="delivery-menu.html">меню</a></span>
            <span class="m-item"><a href="#">корзина<img class="cart" src="../images/menu/cart.svg"
                                                         alt="cart"></a></span>
        </div>
    </div>
</header>

<main class="container-fluid main">

    <form>
        <div class="row basket-block">
            <div class="order-block">
                <div class="order-text">
                    ваше замовлення
                </div>

                <div class="orders">

                </div>

                <div class="row">
                    <div class="total-price">

                    </div>
                </div>

            </div>

            <div class="delivery-data-block">
                <div class="delivery-data-text">
                    Дані для доставки
                </div>

                <div class="row input-data-form">

                    <label for="name"></label>
                    <input class="input-field" type="text" id="name" name="name" placeholder="Ім’я">

                    <label for="phone"></label>
                    <input class="input-field" type="text" id="phone" name="phone" placeholder="Номер телефону">

                    <label for="city"></label>
                    <input class="input-field" type="text" id="city" name="city" placeholder="Місто">

                    <div class="street-house-number-fields p-0">
                        <label for="street"></label>
                        <input class="input-field" type="text" id="street" name="street" placeholder="Вулиця">

                        <label for="houseNumber"></label>
                        <input class="input-field" type="text" id="houseNumber" name="houseNumber"
                               placeholder="№ будинку">
                    </div>

                </div>

            </div>
        </div>

        <div class="row payment-block">
            <div class="payment-text">
                Спосіб оплати
            </div>

            <div class="payment-type-container">
                <input class="radio-btn" id="cash" type="radio" name="r" value="1" checked>
                <label class="radio-text" for="cash">готівкою</label>

                <input class="radio-btn" id="online" type="radio" name="r" value="2">
                <label class="radio-text" for="online">онлайн</label>
            </div>

            <div class="rest">
                <label for="rest"></label>
                <input class="input-field" type="text" id="rest" name="rest" placeholder="Підготувати решту з...">

                <button class="submit-btn">
                    підтвердити доставку
                </button>
            </div>

        </div>
    </form>

</main>

<footer class="container-fluid footer">
    <div class="row footer-row">
        <div class="col-1">

        </div>
        <div class="col-2">
            <a href="index.html"><img src="../images/menu/logotype-light.svg" alt=""></a>
        </div>
        <div class="col-2 px-5">
            <ul>
                <li class="footer-text pb-1">
                    <a href="index.html">про заклад</a>
                </li>
                <li class="footer-text py-1">
                    <a href="delivery-menu.html">меню</a>
                </li>
                <li class="footer-text pt-1">
                    <a href="delivery-basket.html">корзина</a>
                </li>
            </ul>
        </div>

        <div class="col-3">
            <ul>
                <li class="footer-text  pb-1">
                    <img class="mx-1 pb-1" src="../images/menu/icon-map.svg" alt="icon">
                    Львів, вул Дорошенка 34
                </li>
                <li class="footer-text py-1">
                    <img class="mx-1 pb-1" src="../images/menu/icon-mail.svg" alt="icon">
                    saporiditalia@gmail.com
                </li>
                <li class="footer-text pt-1">
                    <img class="mx-1 pb-1" src="../images/menu/icon-phone.svg" alt="icon">
                    043 4949 303
                </li>
            </ul>
        </div>
        <div class="col-2">
            <ul>
                <li class="footer-text bold pb-1">
                    Ми працюємо:
                </li>
                <li class="footer-text py-1">
                    Пн - Сб 9:00 - 23:00
                </li>
                <li class="footer-text pt-1">
                    Нд 10:00 - 21:00
                </li>
            </ul>
        </div>
        <div class="col-2">
            <ul>
                <li class="footer-text">
                    © 2023 Sapori d'italia
                </li>
                <li class="footer-text py-2">
                    Усі права захищені
                </li>
            </ul>
        </div>
    </div>
</footer>

<!-- Підключення скриптів Bootstrap -->
<script src="../js/bootstrap.bundle.min.js"></script>

<script type="module" src="../js/menu-js/basket.js"></script>
<script src="../js/menu-js/basket-print.js"></script>

</body>
</html>
